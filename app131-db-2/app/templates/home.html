<html>
<head>
    <meta charset="UTF-8">
    <title>Home Page - My Recipe Blog</title>
</head>
<body>
    <h1>All Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}">{{ recipe.title }}</a>
                {% if recipe.author %}
                    - by {{ recipe.author.username }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
